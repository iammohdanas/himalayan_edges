{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Bootstrap 5 Sign Up Page">
	<title>Bootstrap 5 Sign Up Page</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body style="background-image: url({% static 'images/login_background.jpg' %});
background-size: 100% 100%;
background-repeat: no-repeat;
background-position: center;">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
                        <img src="{% static 'images/icons/himalayan_logo.png' %}" alt="logo" width="200" height="100">
					</div>
					<div class="card shadow-lg" style="min-width: 500px;">
                        {% include '_sys_notifications.html' %}
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Sign Up</h1>
							<form method="POST" class="needs-validation" id="register-form" novalidate="">
                                {% csrf_token %}
								<div class="mb-3">
									<label for="first_name"><i class="zmdi zmdi-account material-icons-name"></i> First Name</label>
									<input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required>
								</div>
								<div class="mb-3">
									<label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i> Last Name</label>
									<input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required>
								</div>
								<div class="mb-3">
									<label for="username"><i class="zmdi zmdi-account"></i> Username</label>
									<input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
								</div>
								<div class="mb-3">
									<label for="email"><i class="zmdi zmdi-email"></i> Email</label>
									<input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
								</div>
								<div class="mb-3">
									<label for="password"><i class="zmdi zmdi-lock"></i> Password</label>
									<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
								</div>
								<div class="mb-3">
									<label for="confirm_password"><i class="zmdi zmdi-lock-outline"></i> Confirm Password</label>
									<input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
								</div>
								<div class="mb-3">
									<label for="mobile_number"><i class="zmdi zmdi-phone"></i> Mobile Number</label>
									<input type="text" id="mobile_number" name="mobile_number" class="form-control" placeholder="Mobile Number" required>
								</div>
								<div class="mb-3">
									<div class="form-check">
										<input type="checkbox" id="terms_accepted" name="terms_accepted" class="form-check-input">
										<label for="terms_accepted" class="form-check-label">I accept the terms & conditions</label>
									</div>
								</div>
								<div class="mb-3">
									<button type="submit" id="signup" class="btn btn-primary w-100">Register</button>
								</div>
								<div class="text-center">
									Already have an account? <a href="{% url 'login' %}" class="login-link">Log in</a>
								</div>
							</form>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2021 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
