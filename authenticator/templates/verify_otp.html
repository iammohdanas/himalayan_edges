{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body style="background-image: url({% static 'images/login_background.jpg' %});background-size: 100% 100%;
background-repeat: no-repeat;
background-position: center;">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="Logo" width="100">
                    </div>
                    <div class="card shadow-lg">
                        {% include '_sys_notifications.html' %}
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Verify OTP</h1>
                            <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="otp">Enter OTP</label>
                                    <input id="otp" type="text" class="form-control" name="otp" placeholder="Enter OTP" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid OTP.
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">
                                        Verify OTP
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2021 &mdash; Your Company
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js" integrity="sha384-prej8nig8cL871g3qM1j9xrvvX5s8faZV77jXZK/jxINNjSooGT0NBewgdeQYSeR" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqgaetV11DsxVwEO0rtiT5aDFjl0IJ0zWYO2STSZ3QzKjBIpLt" crossorigin="anonymous"></script>
</body>
</html>
