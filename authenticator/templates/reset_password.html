{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body style="background-image: url({% static 'images/login_background.jpg' %});background-size: 135% 135%;
background-repeat: no-repeat;
background-position: center;">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="Logo" width="100">
                    </div>
                    <div class="card shadow-lg">
                        {% include '_sys_notifications.html' %}
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Reset Password</h1>
                            <form method="POST" class="needs-validation" novalidate="" autocomplete="off" action="{% url 'reset_password' otp_token=otp_token %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="new_password">New Password</label>
                                    <input id="new_password" type="password" class="form-control" name="new_password" placeholder="New Password" required autofocus>
                                    <div class="invalid-feedback">
                                        Password is required.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="confirm_password">Confirm Password</label>
                                    <input id="confirm_password" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                                    <div class="invalid-feedback">
                                        Please confirm your new password.
                                    </div>
                                </div>

                                <div class="d-flex align-items-center">
                                    <div class="form-check">
                                        <!-- <form action="{% url 'logout_all_devices' %}" method="post">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-danger">Logout from All Devices</button>
                                        </form> -->
                                   
                                        <input type="checkbox" name="logout_devices" id="logout" class="form-check-input">
                                        <label for="logout" class="form-check-label">Logout all devices</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        Reset Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2021 &mdash; Your Company
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
