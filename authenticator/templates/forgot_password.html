{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body style="background-image: url({% static 'images/login_background.jpg' %});background-size: 100% 100%;
background-repeat: no-repeat;
background-position: center;">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="{% static 'images/icons/himalayan_logo.png' %}" alt="logo" width="200" height="100">
                    </div>
                    <div class="card shadow-lg">
                        {% include '_sys_notifications.html' %}
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Forgot Password</h1>
                            <form method="POST" class="needs-validation" novalidate="" autocomplete="off" action="{% url 'forgot_password' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="identifier">E-Mail Address/ Mobile no.</label>
                                    <input id="identifier" type="email" class="form-control" name="identifier" placeholder="Enter email or mobile number" required autofocus>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address or phone number.
                                    </div>
                                </div>

                                <div class="d-flex align-items-center">
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        Send Reset Link
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center login-link">
                                Remember your password? <a href="{% url 'login' %}" class="login-link">Login</a>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2021 &mdash; Your Company
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
