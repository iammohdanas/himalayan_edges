{% if messages %}
<div class="alert alert-danger">
    <strong>Oops!</strong> inside Test error message.
</div>  
{% for message in messages %}
        <div class="alert 
            {% if message.tags == 'error' %}alert-danger
            {% elif message.tags == 'info' %}alert-success
            {% elif message.tags == 'warning' %}alert-warning
            {% endif %} alert-dismissible fade show" role="alert" style="padding-top: 5%;">
            
            <strong>
                {% if message.tags == 'error' %}Oops!
                {% elif message.tags == 'info' %}Success!
                {% elif message.tags == 'warning' %}Warning!
                {% endif %}
            </strong> 
            
            {{ message }}
            
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}
