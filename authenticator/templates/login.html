{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body style="background-image: url({% static 'images/login_background.jpg' %});background-size: 135% 135%;
background-repeat: no-repeat;
background-position: center;">
     <div class="text-center position-fixed" style="top: 10px; left: 10px;">
        <a class="btn btn-link text-dark text-decoration-none" href="javascript:history.back()">
            <i class="fas fa-arrow-left me-2"></i> &lt; Back
        </a>
    </div>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="{% static 'images/icons/himalayan_logo.png' %}" alt="logo" width="200" height="100">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                            {% include '_sys_notifications.html' %}
                            <form method="POST" id="login-form" class="needs-validation" novalidate autocomplete="off">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="username_or_email" class="form-label">Username or Email</label>
                                    <input id="username_or_email" type="text" name="username_or_email" class="form-control" placeholder="Enter your username or email" required>
                                    <div class="invalid-feedback">
                                        Username or Email is required.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input id="password" type="password" name="password" class="form-control" placeholder="Enter your password" required>
                                    <div class="invalid-feedback">
                                        Password is required.
                                    </div>
                                </div>

                                <div class="d-flex align-items-center mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                        <label for="remember" class="form-check-label">Remember Me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                <a href="{% url 'forgot_password' %}" class="forget-link">Forgot Password?</a>
                            </div>
                            <div class="text-center mt-3">
                                Don't have an account? <a href="{% url 'register' %}" class="register">Create One</a>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2024 &mdash; himalayan Edges
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
