{% extends 'base.html' %}
{% load static %}
{% block title %}Photo Gallery{% endblock title %}  
{% block body %}
<style>
    .photo-frame {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 15px solid #333;
    border-radius: 15px;
    background: #222;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
    position: relative;
    overflow: hidden;
}

.camera-top {
    width: 100%;
    height: 40px;
    background: #333;
    border-radius: 10px 10px 0 0;
    position: absolute;
    top: -40px;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.lens {
    width: 40px;
    height: 40px;
    background: #555;
    border-radius: 50%;
    box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.5);
    border: 5px solid #222;
}

.camera-bottom {
    width: 100%;
    height: 30px;
    background: #333;
    border-radius: 0 0 10px 10px;
    position: absolute;
    bottom: -30px;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.shutter-button {
    width: 30px;
    height: 30px;
    background: #444;
    border-radius: 50%;
    box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.5);
    border: 5px solid #222;
}

body {
 
    background: linear-gradient(270deg, #b8b6b7, #fff6f3, #757375, #a2a0a7, #ebe6e1);
    
    animation: gradientMove 1s ease infinite;
}

@keyframes gradientMove {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
</style>

<!-- Section visible only on mobile -->
<section class="home-slider owl-carousel d-block d-lg-none">
    {% for i in image_range %}
    <div class="slider-item" style="background-image: url('{% static 'images/photo_gallery/' %}{{ i }}.jpg');">
        <div class="overlay"></div>
        <div class="container">
            <div class="row slider-text align-items-center">
                <div class="col-md-7 col-sm-12 ftco-animate">
                    <!-- Optional Caption Here -->
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>

<!-- Photo frame visible only on desktop -->
<div class="photo-frame d-none d-lg-block" style="margin-top: 10%; margin-bottom: 4%;">
    <div class="camera-top">
        <div class="lens"></div>
    </div>
    <section class="home-slider owl-carousel">
        {% for i in image_range %}
        <div class="slider-item" style="background-image: url('{% static 'images/photo_gallery/' %}{{ i }}.jpg');">
            <div class="overlay"></div>
            <div class="container">
                <div class="row slider-text align-items-center">
                    <div class="col-md-7 col-sm-12 ftco-animate">
                        <!-- Optional Caption Here -->
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>
    <div class="camera-bottom">
        <div class="shutter-button"></div>
    </div>
</div>




{% endblock body %}
