{% extends 'base.html' %}
{% load static %}
{% block title %}
Tours
{% endblock title %}
{% block body %}
<div class="container mt-5" style="padding-top: 5%; padding-bottom: 5%;">
    <h1 class="mb-4 text-center">Create a New Agent</h1>
    <form method="post" action="{% url 'create_agent' %}" class="bg-light p-5 rounded shadow-sm">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group mb-4">
            <label for="phone_number" class="form-label">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-success w-100">Create Agent</button>
    </form>
</div>


    {% endblock body %}
