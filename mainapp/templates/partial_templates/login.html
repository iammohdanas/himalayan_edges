                            <button type="submit" class="btn btn-primary w-100 mt-3" id="registerBtn" disabled>Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initializations
        const formElements = document.querySelectorAll('#registerForm input');
        const registerBtn = document.getElementById('registerBtn');
        const termsCheckbox = document.getElementById('terms');
        let currentStep = 0;

            // Function to validate input fields
            function validateInput(input) {
                const errorElement = document.getElementById(`${input.id}-error`);
                let isValid = true;

                if (errorElement) {
            // Remove previous error message and glow
            errorElement.textContent = '';
            input.classList.remove('invalid');
        }

            // First Name validation
            if (input.id === 'first_name' && input.value === '') {
                errorElement.textContent = 'First and middle name eg:- Rohit Kumar';
                input.classList.add('invalid');
                isValid = false;
            }

            // Last Name validation
            if (input.id === 'last_name' && input.value === '') {
                errorElement.textContent = 'Last name eg:- Sharma';
                input.classList.add('invalid');
                isValid = false;
            }

            // Username validation
            if (input.id === 'username' && input.value === '') {
                errorElement.textContent = 'Username cannot be empty, it should be unique';
                input.classList.add('invalid');
                isValid = false;
            }

            // Email validation
            if (input.id === 'email') {
                if (!/^\S+@\S+\.\S+$/.test(input.value)) {
                    errorElement.textContent = 'Please enter a valid email, it should be unique';
                    input.classList.add('invalid');
                    isValid = false;
                }
            }

            // Mobile no. validation
            if (input.id === 'mobile_number') {
                if (!/^\d{10}$/.test(input.value)) {
                    errorElement.textContent = 'Please enter a valid 10-digit mobile number';
                    input.classList.add('invalid');
                    isValid = false;
                }
            }

            // Password validation
            if (input.id === 'password') {
                if (input.value.length < 8) {
                    errorElement.textContent = 'Password must be at least 8 characters, it should be unique may contains alphanumeric and special character';
                    input.classList.add('invalid');
                    isValid = false;
                }
            }

            // Confirm Password validation
            if (input.id === 'confirm_password' && input.value !== document.getElementById('password').value) {
                errorElement.textContent = 'Passwords do not match';
                input.classList.add('invalid');
                isValid = false;
            }

            return isValid;
        }

        // Check if all fields are filled before enabling the register button
        formElements.forEach(element => {
            element.addEventListener('input', () => {
                let isFormValid = true;
                formElements.forEach(input => {
                    if (!validateInput(input)) {
                        isFormValid = false;
                    }
                });
                registerBtn.disabled = !isFormValid || !termsCheckbox.checked;
            });
        });

        // Handle form submission (for demo purposes)
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // alert("Form submitted!");
            // Reset form and tooltips
            formElements.forEach(input => {
                input.value = '';
                validateInput(input);
            });
        });
    </script>
